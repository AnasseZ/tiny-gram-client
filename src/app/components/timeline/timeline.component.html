<div *ngIf="messages">
        &nbsp;Account followed by <strong>{{ limit }} </strong> people getting  <strong>{{ limitMsg }} messages: </strong>
        <p> &nbsp;{{ postResult }} <p>
      <div  *ngFor="let message of messages">
          <app-post
            [message] = "message">
        </app-post>
      </div>
</div>

<div *ngIf = "loading" style=" text-align: center;">
        <i class="fas fa-circle-notch fa-spin" style="font-size:50px; color:slategrey"></i>
 </div>
